<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IOT</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../static/assets/vendors/font-awesome/css/font-awesome.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">
    <link rel="shortcut icon" href="../static/assets/images/favicon.png" />
    <style>
        .table {
            border-collapse: collapse;
            width: 100%;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            padding: 8px;
        }
        .table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                <a class="navbar-brand brand-logo" href="/"><img src="../static/assets/images/logo.svg" alt="logo" /></a>
                <a class="navbar-brand brand-logo-mini" href="/"><img src="../static/assets/images/logo-mini.svg" alt="logo" /></a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-stretch">
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="mdi mdi-menu"></span>
                    <div id="current-time" class="ml-3" style="color: black; padding-left:10px; position: fixed; right: 10px; top: 10px;"></div>
                </button>
            </div>
        </nav>
        <div class="container-fluid page-body-wrapper">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <span class="menu-title">Dashboard</span>
                            <i class="mdi mdi-home menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sensor_data_view">
                            <span class="menu-title">Datasensor</span>
                            <i class="mdi mdi-table-large menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/actionhistory">
                            <span class="menu-title">Actionhistory</span>
                            <i class="mdi mdi-format-list-bulleted menu-icon"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Profile">
                            <span class="menu-title">Profile</span>
                            <i class="mdi mdi-contacts menu-icon"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Action History</h4>
                                    <div class="search-section mb-3 d-flex align-items-center">
                                        <select id="search-category" class="form-select me-2" style="border: 1px solid black;width:300px;color:black;">
                                            <option value="all">All</option>
                                            <option value="time">Date-Time</option>
                                        </select>
                                        <input type="text" id="search-input" class="form-control me-2" placeholder="Tìm kiếm" style="border: 1px solid black;">
                                        <button id="search-button" class="btn btn-primary" style="height:40px; display: flex; align-items: center; justify-content: center;">Search</button>
                                    </div>

                                    <table class="table table-striped" id="data-table">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center; border: 1px solid black;">ID</th>
                                                <th style="text-align: center; border: 1px solid black;">Devices</th>
                                                <th style="text-align: center; border: 1px solid black;">Action</th>
                                                <th style="text-align: center; border: 1px solid black;">Date-Time</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-body">
                                            {% for entry in action_history %}
                                                <tr>
                                                <td>{{ entry.id }}</td>
                                                <td>{{ entry.devices }}</td>
                                                <td>{{ entry.action }}</td>
                                                <td>{{ entry.time }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>

                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2024 <a href="https://www.bootstrapdash.com/" target="_blank">BootstrapDash</a>. All rights reserved.</span>
                        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="../static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../static/assets/js/off-canvas.js"></script>
    <script src="../static/assets/js/misc.js"></script>
    <script src="../static/assets/js/settings.js"></script>
    <script src="../static/assets/js/todolist.js"></script>
    <script src="../static/assets/js/jquery.cookie.js"></script>
    <script src="../static/assets/js/time.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>

        $(document).ready(function() {
            // Khởi tạo DataTable
            var table = $('#data-table').DataTable({
                paging: true,                  // Enable pagination
                order: [[0, "desc"]] ,// Sắp xếp theo cột đầu tiên (id) giảm dần                // Enable sorting
                info: true,                    // Show table information
                searching: false,              // Disable default search
                lengthMenu: [10, 20, 50, 100], // Page size options
        
                // Customize language options
                language: {
                    paginate: {
                        next: 'Next', 
                        previous: 'Previous'
                    },
                    lengthMenu: "Show _MENU_ entries per page"
                }
            });
        
            // Tìm kiếm và phân trang sau khi nhận dữ liệu từ API
            document.getElementById('search-button').addEventListener('click', function(event) {
                event.preventDefault();
                
                // Lấy giá trị từ input và select
                const searchCategory = document.getElementById('search-category').value;
                const searchValue = document.getElementById('search-input').value;
                
                // Tạo query string
                const searchParams = new URLSearchParams({
                    field: searchCategory,
                    queries: searchValue
                }).toString();
                
               

                // Gọi API và cập nhật bảng
                fetch('/search_actionhistory?' + searchParams)
                    .then(response => response.json())
                    .then(data => {
                        // Xóa dữ liệu cũ khỏi DataTable
                        table.clear();
                        if (data.length === 0) {
                            alert('Không tìm thấy kết quả nào!');
                        } else {
                        // Thêm dữ liệu mới vào DataTable
                        
                        data.forEach(entry => {
                            table.row.add([
                                entry.id,
                                entry.devices,
                                entry.action,
                                entry.time
                            ]).draw(); // Vẽ lại bảng sau khi thêm hàng mới    
                        });}
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
        
    </script>
</body>
</html>
