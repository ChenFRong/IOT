    <!-- Scripts -->
    <script src="../static/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function() {
        var isSearching = false; // Biến cờ để kiểm tra trạng thái tìm kiếm
    
        // Khởi tạo DataTable
        var table = $('#data-table').DataTable({
            paging: true,
            ordering: true,
            info: true,
            lengthMenu: [10, 20, 50, 100],
            searching: false,
            language: {
                paginate: {
                    next: 'Next', 
                    previous: 'Previous'
                },
                lengthMenu: "Show _MENU_ entries per page"
            }
        });
    
        // Hàm khôi phục dữ liệu cũ từ Session Storage
        function restoreData() {
            const savedData = sessionStorage.getItem('sensorData');
            if (savedData) {
                const data = JSON.parse(savedData);
                console.log('Dữ liệu khôi phục từ Session Storage:', data);
                data.forEach(entry => {
                    table.row.add([
                        entry.id,
                        entry.temperature,
                        entry.humidity,
                        entry.light,
                        entry.timestamp
                    ]);
                });
                table.draw(false); // Vẽ lại bảng sau khi thêm dữ liệu cũ
            }
        }
    
        // Hàm tải dữ liệu mới từ API và cập nhật vào bảng
        function loadData() {
            // Chỉ cập nhật dữ liệu nếu không đang ở chế độ tìm kiếm
            if (!isSearching) {
                $.ajax({
                    url: '/sensor_data_all',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        let savedData = JSON.parse(sessionStorage.getItem('sensorData')) || [];
                        let updatedData = [...savedData];
    
                        data.forEach(entry => {
                            var exists = savedData.some(item => item.id === entry.id);
                            if (!exists) {
                                table.row.add([
                                    entry.id,
                                    entry.temperature,
                                    entry.humidity,
                                    entry.light,
                                    entry.timestamp
                                ]);
                                updatedData.push(entry);
                            }
                        });
    
                        sessionStorage.setItem('sensorData', JSON.stringify(updatedData));
                        table.order([0, 'desc']);  // Cột '0' là cột ID
                        table.draw(false);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error:', textStatus, errorThrown);
                    }
                });
            }
        }
    
        // Gọi loadData mỗi 2 giây
        setInterval(loadData, 2000);
        restoreData(); // Khôi phục dữ liệu cũ khi trang được tải
    
        // Sự kiện khi người dùng nhấn nút tìm kiếm
        document.getElementById('search-button').addEventListener('click', function(event) {
            event.preventDefault();
    
            const searchCategory = document.getElementById('search-category').value;
            const searchValue = document.getElementById('search-input').value.trim();
    
            if (!searchValue) {
                alert('Vui lòng nhập giá trị tìm kiếm!');
                return;
            }
    
            const searchParams = new URLSearchParams({
                field: searchCategory,
                queries: searchValue
            }).toString();
    
            // Đặt biến cờ isSearching thành true để ngăn cập nhật từ API
            isSearching = true;
    
            fetch('/search_sensordata?' + searchParams)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Lỗi khi tải dữ liệu từ API');
                    }
                    return response.json();
                })
                .then(data => {
                    table.clear();
    
                    if (data.length === 0) {
                        alert('Không tìm thấy kết quả nào!');
                    } else {
                        data.forEach(entry => {
                            table.row.add([
                                entry.id,
                                entry.temperature,
                                entry.humidity,
                                entry.light,
                                entry.timestamp
                            ]);
                        });
    
                        table.draw();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra trong quá trình tìm kiếm.');
                });
        });
            
                // Hàm để kết thúc tìm kiếm và reload lại trang
        $('#search-input').on('input', function() {
          if ($(this).val().trim() === '') { // Nếu ô tìm kiếm trống
              location.reload(); // Reload lại trang để tải lại dữ liệu từ API và Session Storage
          }
        });

    });
    
    
  </script>
